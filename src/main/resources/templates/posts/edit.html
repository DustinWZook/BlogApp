<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit</title>
</head>
<body>
	<h1>EDIT</h1>
	<form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
		<input type="hidden" id="id" th:field="*{post.id}">
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{post.title}" />
		<br>
		Description:
		<input th:field="*{post.body}" />
		<br>
		<input type="submit" />
	</form>
</body>
</html>
