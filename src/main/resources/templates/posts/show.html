<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div th:each="post: ${posts}">
		<h1 th:text="${post.title}"></h1>
		<h3 th:text="${post.user.email}"></h3>
		<p th:text="${post.body}"></p>
	</div>
</body>
</html>
